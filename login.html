<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acesso</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="form" action="redirecionamento.html" method="POST">
      <div class="card">
        <div class="card-top">
          <img class="imglogin" src="img/images.jpeg" alt="" />
          <h2 class="title">Acesso</h2>
          <p>Digite seus dados</p>
        </div>

        <div class="card-group">
          <label>Email</label>
          <input
            type="email"
            name="email"
            placeholder="Digite seu email"
            required
          />
        </div>
        <div class="card-group">
          <label>Senha <label id="sixNumber">(6 Caracteres) </label> </label>
          <input
            type="password"
            name="senha"
            placeholder="Digite sua senha"
            required
            maxlength="6"
            value=""
          />
        </div>
        <div class="card-group">
          <label><input type="checkbox" />Lembre-me</label>
        </div>
        <div class="card-group button">
          <button type="submit">ACESSAR</button>
        </div>
        <div class="card-group button">
          <button type="reset">CANCELAR</button>
        </div>
      </div>
    </form>
    <script defer src="./js/script.js"></script>
  </body>
</html>
